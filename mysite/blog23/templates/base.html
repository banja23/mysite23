<html xmlns="http://www.w3.org/1999/html">

    <head>

            {% block content %}

        <footer class="bg-light text-center text-lg-start">

            <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2);">
                © ПикапМастерство 2022:
